@(title: String, log: Log)

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/loader.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="@routes.Assets.at("images/babcom.jpg")" alt="babcom" title="babcom" width="150px" />
        <h2>Babylon-control - crm supervision</h2>
    </header>

    <div>
        <section id="logs">
            <h3>logs d'erreurs</h3>
            <p>@log.entireContent</p>
        </section>
        <section id="meta">
            <p>date : @log.date</p>
            <p>durée du batch : @log.duration s</p>
            <p>nombre de single event renvoyés : @log.callback</p>
        </section>

        <div class="clear"></div>
    </div>

</body>
</html>
